<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triage Helper</title>

    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Triage Helper</h1>
        <div class="row">
          <p><button id="refresh-bugs">Refresh</button> <button id="open-all">Open All in Tabs</button> <span id="label">( Found <span id="bug-count"></span> bugs )</span><span id="throbber"><img src="img/throbber.gif"></span></p>
        </div>
        <div id="content-wrap" class="row">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Summary</th>
                <th>Last Changed</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vendor/bz.js"></script>
    <script type="text/javascript" src="./vendor/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->

    <!-- template -->

    <script id="table-template" type="text/x-handlebars-template">

        {{#each bugs}}
          <tr>
            <td><a href="https://bugzilla.mozilla.org/show_bug.cgi?id={{id}}">{{summary}}</a></td>
            <td>{{formatDate last_change_time}}</td>
            <td>{{formatDate creation_time}}</td>
          </tr>
        {{/each}}
    </script>


  </body>
</html>
